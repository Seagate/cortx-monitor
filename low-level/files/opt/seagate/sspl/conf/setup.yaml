sspl:
    post_install:
         script: /opt/seagate/cortx/sspl/bin/sspl_setup
         args:
            - post_install -p LDR_R1
    init:
         script: /opt/seagate/cortx/sspl/bin/sspl_setup
         args:
            - init -r cortx
    config:
         script: /opt/seagate/cortx/sspl/bin/sspl_setup
         args:
            - config -f
    test:
         script: /opt/seagate/cortx/sspl/bin/sspl_setup
         args:
            - test self
    reset:
         script: /opt/seagate/cortx/sspl/bin/sspl_setup
         args:
            - reset hard -p LDR_R1
    ha:
         script: /opt/seagate/cortx/ha/conf/script/build-ees-ha-sspl
         args:
            - /opt/seagate/cortx/ha/conf/build-ees-ha-args.yaml

    ha-cleanup:
         script: /opt/seagate/cortx/ha/conf/script/prov-ha-sspl-reset
         args: null

support_bundle:
    - /opt/seagate/cortx/sspl/bin/sspl_bundle_generate
