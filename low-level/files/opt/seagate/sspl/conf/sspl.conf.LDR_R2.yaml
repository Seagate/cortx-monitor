   iem_log_locally: true

DISKMSGHANDLER:
   dmreport_file: /tmp/sspl/drivemanager/drive_manager.json
   always_log_iem: false
   max_drivemanager_events: 14
   max_drivemanager_event_interval: 10

NODEDATAMSGHANDLER:
   transmit_interval: 10
   units: MB
   disk_usage_threshold: 80
   cpu_usage_threshold: 80
   host_memory_usage_threshold: 80

RAIDSENSOR:
   monitor: true
   threaded: true
   RAID_status_file: /proc/mdstat

IPMI:
   user: admin
   pass: admin

BMC_INTERFACE:
   default: system

REALSTORSENSORS:
   monitor: true
   polling_frequency: 30

REALSTORPSUSENSOR:
   threaded: true

REALSTORFANSENSOR:
   threaded: true

REALSTORCONTROLLERSENSOR:
   threaded: true

REALSTORDISKSENSOR:
   threaded: true
   polling_frequency_override: 0

REALSTORSIDEPLANEEXPANDERSENSOR:
   threaded: true

NODEHWSENSOR:
   monitor: true
   threaded: true
   polling_interval: 30

REALSTORLOGICALVOLUMESENSOR:
   threaded: true

REALSTORENCLOSURESENSOR:
   threaded: true

IEMSENSOR:
   threaded: true
   log_file_path: /var/log/cortx/iem/iem_messages
   timestamp_file_path: /var/cortx/sspl/data/iem/last_processed_msg_time

SYSTEMDWATCHDOG:
   monitor: true
   threaded: true
   monitored_services:
   smart_test_interval: 999999999
   run_smart_on_start: 'False'

NODEHWACTUATOR:
   ipmi_client: ipmitool

DATASTORE:
   store_type: consul
   consul_host: 127.0.0.1
   consul_port: 8500

SASPORTSENSOR:
  monitor: true
  threaded: true
  probe: sysfs

MEMFAULTSENSOR:
   monitor: true
   threaded: true
   probe: sysfs

CPUFAULTSENSOR:
   monitor: true
   threaded: true
   probe: sysfs

STORAGE_ENCLOSURE:
   mgmt_interface: cliapi

SYSTEM_INFORMATION:
    cli_type: CS-A
    data_path: /var/cortx/sspl/data/
    sspl_log_file_path: /var/log/cortx/sspl/sspl.log
    operating_system: centos7
    log_level: INFO
